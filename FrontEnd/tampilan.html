<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <!-- Link CDN Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo">WEATHER PREDICT</div>
       
        <nav class="top-nav">
            <div class="profile-dropdown">
                <button class="profile-btn">
                  <i class="fa-solid fa-globe"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">ChatBot</a>
                  <a href="#">About Us</a>
                  <a href="#">Setting</a>
                </div>
              </div>
              <div class="login-btn">
                <a href="#">Login</a>
              </div>
             </button>
          <a href="chatbot.html">ChatBot</a>
          <a href="#">About Us</a>
          <a href="#">Setting</a>
        </nav>
      </header>
      

  <main class="container">
    <section class="current-weather">
      <div class="location-search">
        <input type="text" id="cityInput" placeholder="Masukkan nama kota" />
        <button onclick="updateWeather()" aria-label="Cari cuaca berdasarkan kota">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather-info">
        <div class="weather-icon">🌤️</div>
        <div class="temperature">30&#8451;</div>
        <div class="description">Cerah Berawan</div>
        <div class="date">Senin, 28 April 2025</div>
        <div class="location">📍 MALANG</div>
      </div>
    </section>

    <section class="info-box">
      <div class="info-item">
        <div class="icon">💧</div>
        <div><strong id="humidity">60%</strong><br />Humidity</div>
      </div>
      <div class="info-item">
        <div class="icon">🌬️</div>
        <div><strong id="wind">15 KM/J</strong><br />Wind Speed</div>
      </div>
      <div class="info-item">
        <div class="icon">🌞</div>
        <div><strong id="uv">6 (Tinggi)</strong><br />UV Index</div>
      </div>
      <div class="sun-times">
        🌅 Terbit: <span id="sunrise">05:30</span> | 🌇 Terbenam: <span id="sunset">17:30</span>
      </div>
    </section>

    <section class="hourly-forecast">
      <h2>Prakiraan Per Jam</h2>
      <div class="slider-wrapper">
        <button class="arrow arrow-left" aria-label="Geser ke kiri">&#8249;</button>
        <div class="slider" id="hourlySlider">
          <!-- Jam cuaca akan diisi JS -->
        </div>
        <button class="arrow arrow-right" aria-label="Geser ke kanan">&#8250;</button>
      </div>
    </section>

    <section class="daily-forecast">
        <h2>Prakiraan Harian</h2>
        <div class="slider-wrapper">
          <button class="arrow arrow-left-day" aria-label="Geser ke kiri harian">&#8249;</button>
          <div class="slider-day" id="dailyForecast">
            <!-- Kartu harian akan diisi JS -->
          </div>
          <button class="arrow arrow-right-day" aria-label="Geser ke kanan harian">&#8250;</button>
        </div>
      </section>
      
  </main>

  <footer>
    <p>Cek Cuaca Akurat dan Cepat</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
