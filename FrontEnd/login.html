<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Predict</title>
  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="top-bar">
      <h1>
        <a href="homepage.html" class="logo"> WEATHER PREDICT</a>
      </h1>
       <!-- Hamburger Menu -->
      <div id="hamburger-menu" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="top-menu">
        <nav>
          <a href="chatbot.html">ChatBot</a>
          <a href="team.html">Tentang Kami</a>
          <a href="setting.html">Pengaturan</a>
        </nav>
        
      </div>
    </header>

    <div class="login-container">
        <form class="login-form">
          <h2>Login</h2>
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me ?</label>
          </div>

          <button type="submit" class="btn-login">Log in</button>

          <div class="divider">or sign in</div>

          <button type="button" class="btn-google">
            <span class="google-icon">G</span> Google Email
          </button>

          <div class="signup-text">
            Need an account ? <a href="signup.html" class="signup-btnb">Sign Up</a>
          </div>
        </form>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.top-menu');
      nav.classList.toggle('active');
    }
  </script>
    <!-- javscript -->
    <script src="script.js"></script>
</body>
</html>
