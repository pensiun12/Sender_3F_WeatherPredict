<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Predict</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Iconify CDN -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
   <!-- Link CDN Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Di bagian <head> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header class="top-bar">
    <h1>
      <a href="homepage.html" class="logo"> WEATHER PREDICT</a>
    </h1>
    <!-- Hamburger Menu -->
    <div id="hamburger-menu" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="top-menu">
      <button class="login-btn">
        <a href="login.html">Login</a>
      </button>
      <!--<div class="user-icon">
        <span class="iconify" data-icon="iconamoon:profile-fill" data-width="28" data-height="28"></span>
      </div>
      <!-->
      <nav>
        <a href="chatbot.html">ChatBot</a>
        <a href="team.html">Tentang Kami</a>
        <a href="setting.html">Pengaturan</a>
      </nav>
      <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.39 5.39 0 0 1-4.4 2.26a5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5M2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1m18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1M11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1m0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1M5.99 4.58a.996.996 0 0 0-1.41 0a.996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41zm12.37 12.37a.996.996 0 0 0-1.41 0a.996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 0 0 0-1.41zm1.06-10.96a.996.996 0 0 0 0-1.41a.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0zM7.05 18.36a.996.996 0 0 0 0-1.41a.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0z"/></svg>
      </button>
    </div>
  </header>
  <main>
    <section class="sidebar">
      <div class="location-search">
        <input type="text" id="cityInput" placeholder="Masukkan nama kota" />
        <button class ="search-btn" onclick="updateWeather()" aria-label="Cari cuaca berdasarkan kota">
          <span class="iconify" data-icon="iconamoon:search-light" data-width="20" data-height="20"></span>
        </button>
      </div>
      <div class="weather-icon">
        <img src="assets/weather-partly-cloudy.png" alt="Cuaca Cerah Berawan" />
      </div>
      <div class="temperature">30 <span>¬∞C</span></div>
      <p class="desc">Cerah Berawan</p>
      <p class="date">Senin, 28 April 2025</p>
      <p class="location">üìç MALANG</p>
    </section>
    <section class="details">
      <div class="cards">
        <div class="card">
          <img src="assets/humidity.png" alt="Kelembaban" />
          <p class="card-value">60%</p>
          <p class="card-title">Kelembaban</p>
        </div>
        <div class="card">
          <img src="assets/angin.png" alt="Kiraan Angin" />
          <p class="card-value">15 KM/J</p>
          <p class="card-title">Kiraan Angin</p>
        </div>
        <div class="card">
          <img src="assets/uv-index.png" alt="Indeks UV" />
          <p class="card-value">6 (Tinggi)</p>
          <p class="card-title">Indeks UV</p>
        </div>
      </div>

      <div class="sun-path">
        <div class="sun-curve">
          <img src="assets/matahari.png" class="sun" alt="Matahari" />
        </div>
        <div class="sun-info">
          <span>Terbit<br>05:30</span>
          <span>Terbenam<br>17:30</span>
        </div>
      </div>
    </section>
    <!-- PRAKIRAAN PER JAM -->
    <section class="hourly-forecast forecast-container">
      <h3>Prakiraan Cuaca Per Jam</h3>
        <div class="slider-wrapper">
          <button class="arrow arrow-left" aria-label="Geser ke kiri">&#8249;</button>
          <div class="slider" id="hourlySlider">
            <!-- Jam cuaca akan diisi JS -->
          </div>
          <button class="arrow arrow-right" aria-label="Geser ke kanan">&#8250;</button>
        </div>
    </section>
    <!-- PRAKIRAAN PER HARI -->
    <section class="daily-forecast forecast-container">
      <h3>Prakiraan Cuaca Harian</h3>
      <div class="slider-wrapper">
        <button class="arrow arrow-left-day" aria-label="Geser ke kiri harian">&#8249;</button>
        <div class="slider-day" id="dailyForecast">
          <!-- Kartu harian akan diisi JS -->
        </div>
        <button class="arrow arrow-right-day" aria-label="Geser ke kanan harian">&#8250;</button>
      </div>
    </section>
  </main>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.top-menu');
      nav.classList.toggle('active');
    }
  </script>
    <!-- javscript -->
    <script src="script.js"></script>
</body></html>
