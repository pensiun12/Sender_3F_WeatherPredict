<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Predict - Pengaturan</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background-color: #fff;
      color: #5A3714;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #5A3714;
      font-size: 0.95rem;
    }

    .container {
      padding: 2rem;
    }

    .setting-title {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .setting-title i {
      font-size: 2rem;
      margin-right: 0.5rem;
    }

    .setting-option {
      background-color: #f8f3e3;
      border: 2px solid #5A3714;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    .setting-option i {
      margin-right: 0.5rem;
    }

    select {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .setting-label {
      display: flex;
      align-items: center;
    }

    
  </style>
</head>
<body>
  <header>
    <div class="logo">WEATHER PREDICT</div>
    <nav>
      <a href="#">ChatBot</a>
      <a href="#">Tentang Kami</a>
      <a href="#">Laman Utama</a>
    </nav>
  </header>
  
    <div class="container">
      <div class="setting-title">
        <i class="fas fa-gear"></i>
        <span>Pengaturan</span>
        </div>

        <div class="setting-option">
          <div class="setting-label">
          <i class="fas fa-temperature-high"></i>
          Ganti Satuan Suhu
        </div>
        <select>
          <option>Pilih</option>
          <option>Celsius</option>
          <option>Fahrenheit</option>
        </select>
        </div>

        <div class="setting-option">
          <div class="setting-label">
            <i class="fas fa-palette"></i>
            Ganti Tema Tampilan
          </div>
        <select>
          <option>Pilih</option>
          <option>Terang</option>
          <option>Gelap</option>
        </select>
      </div>

  </div>
</body>
</html>
