<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Predict - Sign Up</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="top-bar">
      <h1>
        <a href="homepage.html" class="logo"> WEATHER PREDICT</a>
      </h1>
      <div class="top-menu">
        <div id="hamburger-menu" onclick="toggleMenu()">
          <span class="uil--align-justify"></span> </div>
        <nav>
          <a href="chatbot.html">ChatBot</a>
          <a href="team.html">Tentang Kami</a>
          <a href="setting.html">Pengaturan</a>
        </nav>
      </div>
    </header>

    <div class="signup-container">
      <form class="signup-form" id="signupForm"> <h2>Sign Up</h2>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <label for="repassword">Confirm Password</label>
        <input type="password" id="repassword" placeholder="Confirm Password" required /> <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me?</label>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <div class="divider">or Sign Up with</div>

        <button type="button" class="btn-google" id="btnGoogleSignup"> <span class="google-icon">G</span> Google Email
        </button>

        <div class="login-text">
          Already have an account? 
          <a href="login.html" class="login-btn">Sign In</a> </div>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.top-menu nav'); // Target nav di dalam .top-menu
      nav.classList.toggle('active');
    }
  </script>
  
  <script type="module">
    import { signUpUser, signInWithGoogle } from './firebaseauth.js';

    const signupForm = document.getElementById('signupForm');
    const btnGoogleSignup = document.getElementById('btnGoogleSignup');

    signupForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Mencegah form submit standar

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const repassword = document.getElementById('repassword').value;

      if (password !== repassword) {
        alert("Password dan konfirmasi password tidak cocok!");
        return;
      }
      if (password.length < 6) {
        alert("Password minimal harus 6 karakter.");
        return;
      }

      // Panggil fungsi signUpUser dari firebaseauth.js
      await signUpUser(email, password);
      // Tidak perlu username jika tidak ada field username, atau ambil jika ada:
      // const username = document.getElementById('username').value;
    });

    btnGoogleSignup.addEventListener('click', async () => {
      // Panggil fungsi signInWithGoogle dari firebaseauth.js
      await signInWithGoogle();
    });
  </script>
  </body>
</html>
