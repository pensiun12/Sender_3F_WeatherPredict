<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Predict</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Link CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="page-wrapper">
    <header class="top-bar">
      <h1>
        <a href="homepage.html" class="logo"> WEATHER PREDICT</a>
      </h1>
      <div class="top-menu">
        <div id="hamburger-menu" onclick="toggleMenu()">
          <span class="uil--align-justify"></span>
        </div>
        <nav>
          <a href="chatbot.html">ChatBot</a>
          <a href="team.html">Tentang Kami</a>
          <a href="setting.html">Pengaturan</a>
        </nav>
      </div>
    </header>

    <div class="signup-container">
        <form class="signup-form">
          <h2>Sign Up</h2>
          
          <label for="username">Username</label>
          <input type="username" id="username" placeholder="Username" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />

          <label for="repassword">Confirm Password</label>
          <input type="repassword" id="repassword" placeholder="Confirm Password" required />

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me?</label>
          </div>

          <button type="submit" class="btn-signup">Sign Up</button>

          <div class="divider">or Sign Up with</div>

          <button type="button" class="btn-google">
            <span class="google-icon">G</span> Google Email
          </button>

          <div class="login-text">
            Already have an account? 
            <button class="login-btn">
              <a href="login.html">Sign In</a>
            </button>
           
          </div>
        </form>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.top-menu');
      nav.classList.toggle('active');
    }
  </script>
    <!-- javscript -->
    <script src="script.js"></script>
</body>
</html>
