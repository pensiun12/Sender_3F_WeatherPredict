<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Predict - Pengaturan</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <h1>
      <a href="homepage.html" class="logo"> WEATHER PREDICT</a>
    </h1>
    <div id="hamburger-menu" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <nav class="top-menu">
      <a href="chatbot.html">ChatBot</a>
      <a href="team.html">Tentang Kami</a>
      <a href="homepage.html">Laman Utama</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="setting-title">
      <i class="fas fa-gear"></i>
      <span>Pengaturan</span>
      <button class="btn-langganan">
        <a href="pricing.html"> Langganan</a>
       </button> 
    </div>

    <div class="setting-option">
      <div class="setting-label">
        <i class="fas fa-temperature-high"></i>
        Ganti Satuan Suhu
      </div>
      <select>
        <option>Pilih</option>
        <option>Celsius</option>
        <option>Fahrenheit</option>
      </select>
    </div>
    
    <div class="setting-option">
      <div class="setting-label">
        <i class="fas fa-palette"></i>
        Ganti Tema Tampilan
      </div>
      <select id="themeSelect">
        <option value="default">Pilih</option>
        <option value="light">Terang</option>
        <option value="dark">Gelap</option>
      </select>
    </div>
    <div class="setting-option" id="logoutOption"> 
      <div class="setting-label">
        <i class="fas fa-sign-out-alt"></i>
        Keluar
     </div>
    </div>
  </div>
  <div id="logoutPopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <h2>Konfirmasi Keluar</h2>
      <p>Apakah Anda yakin ingin keluar dari akun Anda?</p>
      <div class="popup-buttons">
        <button id="confirmLogoutBtn" class="btn btn-popup btn-danger">Ya, Keluar</button>
        <button id="cancelLogoutBtn" class="btn btn-popup btn-secondary">Batal</button>
      </div>
    </div>
  </div>
  
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.top-menu');
      nav.classList.toggle('active');
    }
  </script>
  <script src="script.js"></script>
  </body>
  </html>

</body>
</html>
